<div class="container">
  <h1>{{ pageTitle }}</h1>
  <form #formAddAlbum="ngForm" (ngSubmit)="onSubmit()" class="row">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="title"name="title" #title="ngModel"
      placeholder="e.g. Trip to Dublin" [(ngModel)]="album.title" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Descripton</label>
      <input type="text" class="form-control" id="description" name="descripcion" #description="ngModel"
      placeholder="e.g. Adventures in St. Patrick's Day'" [(ngModel)]="album.description" required>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!formAddAlbum.form.valid">
      Submit
    </button>
  </form>
  <div class="panel panel-danger row" *ngIf="error">
    <div class="panel-heading">
      <h3 class="panel-title">Data Handling Error</h3>
    </div>
    <div class="panel-body">
      <p>The album could not be saved. Please check the Restful API logs.</p>
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
