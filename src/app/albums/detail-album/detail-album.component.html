<div class="container">
  <h1>{{ pageTitle }}</h1>
  
  <div class="row">    
    
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 album-description">    
      <img [src]="album.portraitUrl" class="img-responsive" alt="Image">
      <h4>{{ album.title }}</h4>
      <p>{{ album.description }}</p>
    </div>
    
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <app-portrait-image *ngFor="let image of imageList" [image]="image">
      </app-portrait-image>
    </div>
    
  </div>
  
  
  <div class="row">
    <div class="panel panel-danger row" *ngIf="error">
      <div class="panel-heading">
        <h3 class="panel-title">Data Handling Error</h3>
      </div>
      <div class="panel-body">
        <p>The album could not be retrieved. Please check the Restful API logs.</p>
        <p>{{ errorMessage }}</p>
      </div>
    </div>    
  </div>
</div>
